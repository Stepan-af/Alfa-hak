version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: ankane/pgvector:latest
    container_name: alfacopilot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alfacopilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-alfacopilot_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfacopilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: alfacopilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: alfacopilot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*

  # LiteLLM Proxy
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: alfacopilot-litellm
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    environment:
      - LITELLM_MASTER_KEY=sk-1234
      - DATABASE_URL=postgresql://alfacopilot:changeme123@postgres:5432/alfacopilot_db
    command:
      ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8"]
    depends_on:
      - ollama
      - postgres

  # FastAPI Backend
  api:
    image: docker.io/stepanpd/alfa-hak-backend:v1.0.0
    container_name: alfacopilot-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://alfacopilot:changeme123@postgres:5432/alfacopilot_db
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - LITELLM_BASE_URL=http://litellm:4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker
  celery-worker:
    image: docker.io/stepanpd/alfa-hak-backend:v1.0.0
    container_name: alfacopilot-celery
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://alfacopilot:changeme123@postgres:5432/alfacopilot_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    command: celery -A app.celery_worker.celery worker --loglevel=info

  # Vue.js Frontend
  frontend:
    image: docker.io/stepanpd/alfa-hak-frontend:v1.0.0
    container_name: alfacopilot-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: alfacopilot-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  postgres-data:
  redis-data:
  ollama-data:
